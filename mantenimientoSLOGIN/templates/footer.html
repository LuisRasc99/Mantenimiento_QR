{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Mantenimiento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}"> <!-- Agrega la referencia al archivo sidebar.css -->
    <script src="{% static 'scripts.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>MaquinasQR</h3>
                </div>
                <ul class="nav flex-column">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reportes' %}">
                            <i class="fas fa-file-alt"></i> Reportes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'panel' %}">
                            <i class="fas fa-cogs"></i> Maquinas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventario' %}">
                            <i class="fas fa-box"></i> Inventario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registrar' %}">
                            <i class="fas fa-user-plus"></i> Registrar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modificar_datos' %}">
                            <i class="fas fa-edit"></i> Modificar datos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'isesion' %}">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer class="mi-footer">
        <!-- Contenido del footer -->
    </footer>
    <!-- Asegúrate de tener jQuery cargado antes de cargar el código de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
