{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-4 mt-5">
            <h1 class="text-center">Registrar</h1>
            <form action="/registrar/" method="POST" class="card card-body">
                {{ error }}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" id="username">
                </div>

                <div class="mb-3">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" name="email" class="form-control" placeholder="Escribe tu correo electrónico" id="email">
                </div>

                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Escribe tu contraseña" id="password1">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirmar contraseña:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirma tu contraseña" id="password2">
                </div>

                <div class="mb-3">
                    <label for="tipo_usuario">Tipo de usuario:</label>
                    <select name="tipo_usuario" class="form-control" id="tipo_usuario">
                        <option value="Administrador">Administrador</option>
                        <option value="Tecnico">Técnico</option>
                    </select>
                </div>

                <button class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
