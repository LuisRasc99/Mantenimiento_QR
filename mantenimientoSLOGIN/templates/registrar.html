{% extends 'base.html' %}

{% block content %}
<main class="container">

    <!-- Formularios -->
    <div class="contenedor-formularios">
        <!-- Links de los formularios -->
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="#registrar_usuario">Registrar Usuario</a></li>
            <li class="tab tab-primera"><a href="#iniciar_sesion">Iniciar Sesion</a></li>
        </ul>

        <!-- Contenido de los Formularios -->
        <div class="contenido-tab">
            <!-- Iniciar Sesion -->
            <div id="registrar_usuario">
                <!-- <h1>Registrar Técnico</h1> -->
                <form method="post" action="{% url 'registrar' %}">
                    {{ user_form.errors }}
                    {% csrf_token %} 
                    <div class="contenedor-input">
                        <label for="username">
                            Usuario <span class="req">*</span>
                        </label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div class="contenedor-input">
                        <label for="email">
                            Email <span class="req">*</span>
                        </label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="contenedor-input">
                        <label for="password1">
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" name="password1" id="password1">
                    </div>

                    <div class="contenedor-input">
                        <label for="password2">
                            Confirmar Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" name="password2" id="password2">
                    </div>

                    <div class="contenedor-input">
                        <select name="rol" id="rol">
                            <option value="administrador">Administrador</option>
                            <option value="tecnico">Técnico</option>
                        </select>
                    </div>
                    
                    <input type="submit" class="button button-block" value="Registrarse" name="registrar_administrador">
                </form>
            </div>

            <!-- Registrarse -->
            <div id="iniciar_sesion">
                <!-- <h1>Registrar Técnico</h1> -->
                <form method="post" action="{% url 'registrar' %}" >
                    {{ user_form.errors }}
                    {% csrf_token %} 
                    <div class="contenedor-input">
                        <label for="username">
                            Usuario/Email <span class="req">*</span>
                        </label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div class="contenedor-input">
                        <label for="password1">
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" name="password" id="password">
                    </div>

                    <input type="submit" class="button button-block" value="Iniciar sesion" name="iniciar_sesion">
                </form>
            </div>
        </div>
    </div>
