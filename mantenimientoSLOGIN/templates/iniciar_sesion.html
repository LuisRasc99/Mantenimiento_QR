{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Agrega cualquier otro enlace a hojas de estilo o scripts necesarios aquí -->
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-4 mt-5">
                <h1 class="text-center">Iniciar sesión</h1>
                
                <form method="POST" class="card card-body">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <script>
                        // Agrega un script para ocultar los mensajes después de un tiempo
                        setTimeout(function() {
                            var messages = document.querySelector('.messages');
                            if (messages) {
                                messages.style.display = 'none';
                            }
                        }, 3000);  // Ocultar después de 5 segundos (puedes ajustar este valor)
                    </script>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" id="password">
                    </div>
                    <button class="btn btn-primary">Iniciar</button>
                </form>
            </div>
        </div>
    </main>
    

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<!-- Agrega cualquier otro script que necesites aquí -->
</body>
</html>
