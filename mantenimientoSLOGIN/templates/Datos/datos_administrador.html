{% extends 'base.html' %}

{% load static %}
    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-4 mt-5">
                <h1 class="text-center">Ingresa tus datos</h1>
                <form method="POST" action="{% url 'datos_administrador' %}" class="card card-body">
                {% csrf_token %} 
                <div class="mb-3">
                  <label for="nombre">Nombre:</label>
                  <input type="text" name="nombre" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                  <label for="apellido_materno">Apellido Materno:</label>
                  <input type="text" name="apellido_materno" class="form-control" id="apellido_materno">
                </div>
                <div class="mb-3">
                  <label for="apellido_paterno">Apellido Paterno:</label>
                  <input type="text" name="apellido_paterno" class="form-control" id="apellido_paterno">
                </div>
                <div class="mb-3">
                  <label for="calle">Calle:</label>
                  <input type="text" name="calle" class="form-control" id="calle">
                </div>
                <div class="mb-3">
                  <label for="numero_calle">Numero de calle:</label>
                  <input type="text" name="numero_calle" class="form-control" id="numero_calle">
                </div>
                <div class="mb-3">
                  <label for="colonia">Colonia:</label>
                  <input type="text" name="colonia" class="form-control" id="colonia">
                </div>
                <div class="mb-3">
                  <label for="ciudad">Ciudad:</label>
                  <input type="text" name="ciudad" class="form-control" id="ciudad">
                </div>
                <div class="mb-3">
                  <label for="codigo_postal">Codigo Postal:</label>
                  <input type="text" name="codigo_postal" class="form-control" id="codigo_postal">
                </div>
                <div class="mb-3">
                  <label for="telefono">Telefono:</label>
                  <input type="text" name="telefono" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                  <label for="foto_administrador">Telefono:</label>
                  <input type="text" name="foto_administrador" class="form-control" id="foto_administrador">
                </div>
                <p></p>
                <button class="btn btn-primary">Guardar</button>
                </form>
                </div>
        </div>
    </main>
    {% endblock %}
