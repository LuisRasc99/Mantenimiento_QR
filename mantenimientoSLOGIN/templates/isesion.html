{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-4 mt-5">
            <h1 class="text-center">Iniciar sesion</h1>
            <form action="/isesion/" method="POST" class="card card-body">
                {% csrf_token %} 
            <div class="mb-3">
                <label for="username">Usuario:</label>
                <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" id="username">
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" id="password">
            </div>
            <button class="btn btn-primary">Iniciar</button>
            </form>
            </div>
    </div>
</main>


{% endblock %}
