{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-4 mt-5">
            <h1 class="text-center">Registrar Administrador</h1>
            <form method="POST" class="card card-body">
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" id="username">
                </div>
                <div class="mb-3">
                    <label for="email">Correo electrónico:</label>
                    <input type="text" name="email" class="form-control" placeholder="Escribe tu correo electrónico" id="email">
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" class="form-control" placeholder="Escribe tu contraseña" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmar contraseña:</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirma tu contraseña" id="password2">
                </div>
                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
